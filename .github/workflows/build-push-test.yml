name: Build and publish container image with packer

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@4b5806eb9c6bee4954fc0e0cc3ad6175fc9782c1
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif

      - name: Update Pull Request with Hadolint Report
        uses: actions/github-script@v6
        if: ${{ failure() }}
        with:
          script: |
            const output = `
            #### Hadolint: \`${{ steps.hadolint.outcome }}\`
            \`\`\`
            ${process.env.HADOLINT_RESULTS}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Kaniko build
        uses: aevea/action-kaniko@57fd639926c415a2fa4150ac72230eb5758ff48b
        with:
          image: awscli-kubectl
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.pull_request.head.sha }}

  testing:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/stv-io/TODO:${{ github.event.pull_request.head.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
      - name: packer version
        run: packer version
